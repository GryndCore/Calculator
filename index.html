<!DOCTYPE html>
<html>
<head>
	<title>Calc.js</title>
	<meta charset="utf-8">
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<!-- Latest compiled and minified CSS -->			
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="stylesheets/main.css">
	<script src="js/calc.js"></script>
</head>
<body>

	<div class="container text-center">
		<h2>Calc.js Zipline @FreeCodeCamp</h2>
		<div class="row">
			<div class="col-xs-3" id="display"></div>
			<div class="keypad">
				<div class="col-xs-3 leftBtnPanel">
					<input type="button" class="btn btn-danger button" value="AC">
					<input type="button" class="btn btn-danger button" value="CE">
					<input type="button" class="btn btn-info button needValue" value="%">
					<input type="button" class="btn button num" value="1">
					<input type="button" class="btn button num" value="2">
					<input type="button" class="btn button num" value="3">
					<input type="button" class="btn button num" value="4">
					<input type="button" class="btn button num" value="5">
					<input type="button" class="btn button num" value="6">
					<input type="button" class="btn button num" value="7">
					<input type="button" class="btn button num" value="8">
					<input type="button" class="btn button num" value="9">
					<input type="button" class="btn button num" value="0">
					<input type="button" class="btn button decMark" value=".">
					<input type="button" class="btn btn-success button needValue" value="=">				
				</div>

				<div class="col-xs-1 rightBtnPanel">
					<input type="button" class="btn btn-info button needValue" value="รท">
					<input type="button" class="btn btn-info button needValue" value="*">
					<input type="button" class="btn btn-info button needValue" value='-'>
					<input type="button" class="btn btn-primary button bigSumBtn needValue" value="+">
				</div>
			</div>
		</div>
	</div>

</body>
</html>
